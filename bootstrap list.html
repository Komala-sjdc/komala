<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .custom-list-group li {
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .custom-list-group li:hover {
        background-color: #e9ecef;
      }

      .custom-list-group .badge-primary {
        background-color: #007bff;
      }

      .custom-list-group .badge-secondary {
        background-color: #6c757d;
      }

      .custom-list-group .badge-success {
        background-color: #28a745;
      }

      .custom-list-group .badge-danger {
        background-color: #dc3545;
      }

      .custom-list-group .badge-warning {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5">Bootstrap List Groups with Styles</h1>
    <ul class="list-group custom-list-group mt-3">
      <li class="list-group-item">
        Default
        <span class="badge badge-secondary ml-2">9</span>
      </li>
      <li class="list-group-item">
        Primary
        <span class="badge badge-primary ml-2">10</span>
      </li>
      <li class="list-group-item">
        Secondary
        <span class="badge badge-secondary ml-2">11</span>
      </li>
      <li class="list-group-item">
        Success
        <span class="badge badge-success ml-2">12</span>
      </li>
      <li class="list-group-item">
        Danger
        <span class="badge badge-danger ml-2">13</span>
      </li>
      <li class="list-group-item">
        Warning
        <span class="badge badge-warning ml-2">14</span>
      </li>
    </ul>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-aHTjcVzhezilmoFMefbyjbTmqQriYpwz7kuHlR8Np5uuennkJvyMwnTFcrSGjE1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
