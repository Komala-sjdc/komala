<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Webpage with Colors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-primary bg-light p-3">Primary Text on Light Background</h1>
    <p class="text-secondary bg-dark p-3">Secondary Text on Dark Background</p>
    <p class="text-success bg-warning p-3">Success Text on Warning Background</p>
    <p class="text-danger bg-info p-3">Danger Text on Info Background</p>
    <p class="text-warning bg-light p-3">Warning Text on Light Background</p>
    <p class="text-info bg-white p-3">Info Text on White Background</p>
    <p class="text-light bg-dark p-3">Light Text on Dark Background</p>
    <p class="text-white bg-primary p-3">White Text on Primary Background</p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-aHTjcVzhezilmoFMefbyjbTmqQriYpwz7kuHlR8Np5uuennkJvyMwnTFcrSGjE1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
