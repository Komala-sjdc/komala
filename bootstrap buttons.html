<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
    />
    <style>
      .custom-button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Standard Bootstrap Buttons</h2>
    <div class="btn-group mb-2" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-primary disabled">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-secondary disabled">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-success disabled">Success</button>
    </div>
    <hr />
    <h2>Custom Buttons Styles</h2>
    <div class="text-center">
      <a
        href="#"
        class="btn btn-primary btn-lg custom-button rounded-pill"
        >Large Button</a
      >
      <br />
      <a
        href="#"
        class="btn btn-primary btn-sm custom-button mt-2"
        >Small Button</a
      >
      <br />
      <button
        type="button"
        id="myButton"
        class="btn btn-primary custom-button mt-2"
      >
        Custom Button (Upgradeable)
      </button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"
      integrity="sha512-yXa+JpZcREtf9xfYdu5E+wlDl82M1WtS1Fbfd/m+hZ7hjFqbj1W1V1l5xKwVdM7WrL1QN9D1Wcf/24c1D56aBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
